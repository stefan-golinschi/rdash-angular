<div class="row" data-ng-controller="NetworkCtrl">
  <div class="col-lg-6">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="Network interfaces">
        <a href="#">Manage</a>
      </rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <div class="table-responsive">
          <table class="table">
            <thead>
            <td>Interface name</td>
            <td>Physical address</td>
            <td>IP address</td>
            <td>Link state</td>
            </thead>
            <tbody data-ng-repeat="iface in interfaces">
            <tr>
              <td>{{iface.iface}}</td>
              <td>{{iface.mac_address}}</td>
              <td>{{iface.ip4}}</td>
              <td><strong data-ng-class="{'text-danger': iface.state === 'DOWN', 'color-secondary': iface.state === 'UNKNOWN', 'text-success bold': iface.state === 'UP'}"> {{iface.state}}</strong></td>
            </tr>
            </tbody>
          </table>
        </div>
      </rd-widget-body>
      <rd-widget-footer>
        <ul class="pagination pagination-sm pull-right">
          <li><a>&laquo;</a></li>
          <li><a>&raquo;</a></li>
        </ul>
        <div class="clearfix"></div>
      </rd-widget-footer>
    </rd-widget>
  </div>
  <div class="col-lg-6  ">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="Kernel routing table">
        <a href="#">Manage</a>
      </rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <div class="table-responsive">
          <table class="table table-striped">
            <tbody data-ng-repeat="route in routes">
            <tr>
              <td>{{route.details}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </rd-widget-body>
      <rd-widget-footer>
        <ul class="pagination pagination-sm pull-right">
          <li><a href="#">&laquo;</a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">&raquo;</a></li>
        </ul>
        <div class="clearfix"></div>
      </rd-widget-footer>
    </rd-widget>
  </div>
</div>
